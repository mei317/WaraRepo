    <!-- 芸人追加モーダル -->
    <div class="modal" id="addPerformerModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>芸人を追加</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="addPerformerForm">
          <div class="form-group">
            <label>芸人名・コンビ名</label>
            <input type="text" id="performerName" placeholder="例：お笑いコンビ名" required />
          </div>
          <div class="form-group">
            <label>LINE ID</label>
            <input type="text" id="performerLineId" placeholder="例：@comedy_duo" />
          </div>
          <div class="form-group">
            <label>メールアドレス</label>
            <input type="email" id="performerEmail" placeholder="例：comedy@example.com" />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-secondary" onclick="closeModal()">キャンセル</button>
            <button type="submit" class="btn-primary">追加</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Floating Button -->
    <a href="create-live.html" class="fab">
      <span class="material-icons">add</span>
    </a>

    <script src="script.js"></script>
    <script src="navigation.js"></script>
    <script>
      // FABメニューは不要になりました

      function showAddPerformerModal() {
        const modal = document.getElementById('addPerformerModal');
        modal.style.display = 'flex';
      }

      function closeModal() {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
          modal.style.display = 'none';
        });
      }

      function editPerformer(id) {
        alert(`芸人${id}の編集機能は未実装です`);
      }

      function removePerformer(id) {
        if (confirm('この芸人を削除しますか？')) {
          alert(`芸人${id}を削除しました`);
        }
      }

      function previousPerformer() {
        alert('前の芸人に戻る機能は未実装です');
      }

      function nextPerformer() {
        alert('次の芸人に進む機能は未実装です');
      }

      // モーダル外クリックで閉じる
      window.onclick = function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      }

      // フォーム送信処理
      document.getElementById('addPerformerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const performerName = document.getElementById('performerName').value;
        const lineId = document.getElementById('performerLineId').value;
        const email = document.getElementById('performerEmail').value;
        
        if (performerName) {
          alert(`${performerName}を追加しました`);
          closeModal();
          // フォームをリセット
          document.getElementById('performerName').value = '';
          document.getElementById('performerLineId').value = '';
          document.getElementById('performerEmail').value = '';
        }
      });
    </script>
