<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ライブ詳細管理 - ｗｗｗレポ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- App Header -->
    <header class="app-header">
      <button class="back-btn" onclick="history.back()">
        <span class="material-icons">arrow_back</span>
      </button>
      <h1 class="page-title">出演者管理</h1>
      <div class="header-actions">
        <button class="menu-toggle" onclick="toggleSideNav()">
          <div class="hamburger-line"></div>
        </button>
      </div>
    </header>

    <!-- Side Navigation (PC) -->
    <nav class="side-nav" id="sideNav">
      <div class="side-nav-header">
        <div class="nav-header-content">
          <h2>ｗｗｗレポ</h2>
          <p>お笑いライブアンケート</p>
        </div>
        <button class="nav-close-btn" onclick="toggleSideNav()">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="side-nav-menu">
        <a href="index.html" class="side-nav-item">
          <span class="material-icons">home</span>
          ホーム
        </a>
        <a href="account.html" class="side-nav-item">
          <span class="material-icons">account_circle</span>
          アカウント
        </a>
        <a href="live-detail.html" class="side-nav-item active">
          <span class="material-icons">people</span>
          出演者管理
        </a>
        <a href="results.html" class="side-nav-item">
          <span class="material-icons">analytics</span>
          集計結果
        </a>
        <a href="settings.html" class="side-nav-item">
          <span class="material-icons">settings</span>
          設定
        </a>
        <a href="#" class="side-nav-item" onclick="handleLogout()">
          <span class="material-icons">logout</span>
          ログアウト
        </a>
      </div>
    </nav>

    <!-- Navigation Overlay -->
    <div class="nav-overlay" id="navOverlay" onclick="toggleSideNav()"></div>

    <div class="app">
      <div class="container main-content" id="mainContent">
        <!-- 出演者管理コンテンツ -->
          <div class="add-performer-section">
            <button class="btn-primary" onclick="showAddPerformerModal()"><span class="material-icons">add</span> 芸人を追加</button>
          </div>

          <div class="performers-list" id="performersList">
            <div class="performer-card current">
              <div class="performer-info">
                <div class="performer-order">1</div>
                <div class="performer-details">
                  <h3>サンプル芸人A</h3>
                  <p>コント・漫才</p>
                </div>
                <div class="performer-status">
                  <div class="status-badge current">評価中</div>
                </div>
              </div>
              <div class="performer-actions">
                <button class="btn-small btn-secondary-purple" onclick="editPerformer('1')">編集</button>
                <button class="btn-small" onclick="removePerformer('1')" style="background: #ffe4c7; color: #343a40;">削除</button>
              </div>
            </div>

            <div class="performer-card">
              <div class="performer-info">
                <div class="performer-order">2</div>
                <div class="performer-details">
                  <h3>サンプル芸人B</h3>
                  <p>漫才</p>
                </div>
                <div class="performer-status">
                  <div class="status-badge waiting">待機中</div>
                </div>
              </div>
              <div class="performer-actions">
                <button class="btn-small btn-secondary-purple" onclick="editPerformer('2')">編集</button>
                <button class="btn-small" onclick="removePerformer('2')" style="background: #ffe4c7; color: #343a40;">削除</button>
              </div>
            </div>
          </div>

          <div class="control-section">
            <h3>進行管理</h3>
            <div class="control-buttons">
              <button class="btn-secondary-purple" onclick="previousPerformer()"><span class="material-icons">skip_previous</span> 前の芸人</button>
              <button class="btn-skyblue" onclick="nextPerformer()">次の芸人 <span class="material-icons">skip_next</span></button>
            </div>
          </div>
      </div>
    </div>

    <!-- 芸人追加モーダル -->
    <div class="modal" id="addPerformerModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>芸人を追加</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="addPerformerForm">
          <div class="form-group">
            <label>芸人名・コンビ名</label>
            <input type="text" id="performerName" placeholder="例：お笑いコンビ名" required />
          </div>
          <div class="form-group">
            <label>ネタのジャンル</label>
            <select id="performerGenre">
              <option value="コント">コント</option>
              <option value="漫才">漫才</option>
              <option value="ピン芸">ピン芸</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-secondary" onclick="closeModal()">キャンセル</button>
            <button type="submit" class="btn-primary">追加</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Floating Menu -->
    <div class="fab-menu" id="fabMenu">
      <div class="fab-backdrop" onclick="toggleFabMenu()"></div>
      <div class="fab-options">
        <a href="create-survey.html" class="fab-option">
          <span class="material-icons">quiz</span>
          <span class="fab-label">アンケート作成</span>
        </a>
        <a href="create-live.html" class="fab-option">
          <span class="material-icons">event</span>
          <span class="fab-label">ライブ作成</span>
        </a>
      </div>
      <button class="fab" onclick="toggleFabMenu()">
        <span class="material-icons">add</span>
      </button>
    </div>

    <script src="script.js"></script>
    <script src="navigation.js"></script>
    <script>
      function toggleFabMenu() {
        const fabMenu = document.getElementById('fabMenu');
        fabMenu.classList.toggle('open');
      }
    </script>
  </body>
</html>
