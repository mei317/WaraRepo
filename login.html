<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ｗｗｗレポ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <!-- App Header -->
    <header class="app-header">
      <a href="index.html" class="logo">ｗｗｗレポ</a>
      <div class="header-actions">
        <button class="menu-toggle" onclick="toggleSideNav()">
          <span class="material-icons">menu</span>
        </button>
      </div>
    </header>

    <div class="app">
        <div class="container">
            <div class="header">
                <h1>ログイン</h1>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="メールアドレス" required>
                    <div class="input-icon">
                        <span class="material-icons">check_circle</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="パスワード" required>
                    <div class="input-icon">
                        <span class="material-icons">visibility</span>
                    </div>
                </div>
                
                <button class="btn-primary full-width" onclick="handleLogin()">
                    ログイン
                </button>
                
                <div class="divider">
                    <span>または</span>
                </div>
                
                <button class="btn-social google" onclick="loginWithGoogle()">
                    <span class="material-icons">login</span><span class="english-text">Google</span>でログイン
                </button>
                
                <button class="btn-social facebook" onclick="loginWithFacebook()">
                    <span class="material-icons">login</span><span class="english-text">Facebook</span>でログイン
                </button>
            </div>
            
            <div class="signup-link">
                <p>アカウントをお持ちでない方は</p>
                <button class="btn-link" onclick="showSignup()">新規登録</button>
            </div>
        </div>
    </div>

    <!-- Side Navigation -->
    <nav class="side-nav" id="sideNav">
      <div class="side-nav-header">
        <h2>ｗｗｗレポ</h2>
        <p>お笑いライブアンケート</p>
      </div>
      <div class="side-nav-menu">
        <a href="index.html" class="side-nav-item">
          <span class="material-icons">home</span>
          ホーム
        </a>
        <a href="account.html" class="side-nav-item">
          <span class="material-icons">account_circle</span>
          アカウント
        </a>
        <a href="live-detail.html" class="side-nav-item">
          <span class="material-icons">people</span>
          出演者管理
        </a>
        <a href="results.html" class="side-nav-item">
          <span class="material-icons">analytics</span>
          集計結果
        </a>
        <a href="settings.html" class="side-nav-item">
          <span class="material-icons">settings</span>
          設定
        </a>
        <a href="#" class="side-nav-item" onclick="handleLogout()">
          <span class="material-icons">logout</span>
          ログアウト
        </a>
      </div>
    </nav>

    <!-- Navigation Overlay -->
    <div class="nav-overlay" id="navOverlay" onclick="toggleSideNav()"></div>
    
    <script src="script.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
